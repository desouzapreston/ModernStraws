<mat-card class="form-card">

  <mat-card-header>
    <mat-card-title>
      <h5>{{title}}</h5>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="normal-form" [formGroup]="productForm">
      <div class="form-field" id="detail-form">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput>
          <mat-error>This field is required</mat-error>
          <mat-hint>The name of the product</mat-hint>
        </mat-form-field>
      </div>
      <div class="form-field" id="detail-form">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input formControlName="description" matInput>
          <mat-error>This field is required</mat-error>
          <mat-hint>A description of the product</mat-hint>
        </mat-form-field>
      </div>
      <div class="form-field" id="detail-form">
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input formControlName="price" matInput>
          <mat-error>This field is required</mat-error>
          <mat-hint>The price of the product</mat-hint>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button type="button" mat-raised-button color="primary" (click)="onSubmit()"
      [disabled]="!productForm.valid">Submit</button>
  </mat-card-actions>
</mat-card>
